<div class="scroll-top__container">
  <app-scroll-top (click)="scrollContainer.scrollTop = 0">
  </app-scroll-top>
  <div class="movie-list__container" #scrollContainer 
                                     infiniteScroll [infiniteScrollDistance]="2"
                                     [infiniteScrollThrottle]="50" 
                                     [scrollWindow]="false" 
                                     (scrolled)="onScroll()">
    <app-list-item *ngFor="let i of (tvShowList$ | async).results; let l = index" 
                   [itemTitle]='i.original_name'
                   [imgUrl]="'url('+apiImgUrl+i.poster_path+')'" 
                   class="list-item list-item__container"
                   (click) = "getItem(i)"
                   routerLink = "/tv#shows/details">
    </app-list-item>
    <router-outlet></router-outlet>
  </div>
</div>
