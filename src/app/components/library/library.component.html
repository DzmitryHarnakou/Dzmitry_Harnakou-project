<div class="library library__container">
  <div class="library-movie__container">
    <p class="library-movie__header">
      Movies
    </p>
    <div class="library_items-container">
      <app-list-item class="list-item list-item__container"
                     *ngFor = 'let i of filmsList'
                     (click) = 'delete(i)'>
      </app-list-item>
    </div>
  </div>
  <div class="library-movie__container">
    <p class="library-movie__header">
      TV Show {{(filmsList$ | async).length}}
    </p>
    <div class="library_items-container">
      <app-list-item class="list-item list-item__container">
      </app-list-item>
    </div>
  </div>
</div>
