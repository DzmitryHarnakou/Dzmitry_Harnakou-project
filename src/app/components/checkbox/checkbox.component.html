<label  class="checkbox_position">
    <input type="checkbox" class="check" [(ngModel)]="value" (click) = "emitId(); emitVal(value);">
    <div class="checkbox__field">
      <fa-icon [icon]="faCheck" class="checkbox__mark" *ngIf="value"></fa-icon>
    </div>
  <span class="checkbox__label-text">{{label}}</span>
</label>
