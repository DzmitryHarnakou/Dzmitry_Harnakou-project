<input    type="text" 
          class="search-item__input" 
          placeholder="Search..."
          [(ngModel)] = "inputValue"
          (input) = "getValue(inputValue)"
          (keyup.enter) = "searchItems()"
          (focusout) = "inputValue = ''"
          >
<fa-icon  [icon] = "faSearch" 
          class="search-item__button" 
          (click) = "toggle()">
</fa-icon>
<app-search-form  *ngIf = "this._searchFormService.showForm" 
                  [style.display] = "this._searchFormService.displayForm">
</app-search-form>
